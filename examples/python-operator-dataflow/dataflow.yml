nodes:
  - id: webcam
    operator:
      python: webcam.py
      inputs:
        tick: dora/timer/millis/50
      outputs:
        - image

  - id: object_detection
    operator:
      python: object_detection.py
      inputs:
        image: webcam/image
      outputs:
        - bbox

  - id: plot
    operator:
      python: plot.py
      inputs:
        image: webcam/image
        bbox: object_detection/bbox
  - id: dora-record
    custom:
      build: cargo build -p dora-record
      source: ../../target/debug/dora-record
      inputs:
        image: webcam/image
        bbox: object_detection/bbox
