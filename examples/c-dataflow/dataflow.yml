communication:
  zenoh:
    prefix: /example-c-dataflow

nodes:
  - id: c_node
    custom:
      source: build/c_node
      inputs:
        timer: dora/timer/millis/50
      outputs:
        - counter
  - id: c_sink
    custom:
      source: build/c_sink
      inputs:
        counter: c_node/counter
