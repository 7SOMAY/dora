nodes:
  - id: pyarrow-sender
    path: benchs.py
    inputs:
      text: llm/text
    outputs:
      - data
    env:
      DATA: "Please only generate the following output: This is a test"

  - id: llm
    build: |
      pip install flash-attn --no-build-isolation
      pip install -e ../../node-hub/dora-qwen
    path: dora-qwen
    inputs:
      text:
        source: pyarrow-sender/data
        queue-size: 10
    outputs:
      - text
