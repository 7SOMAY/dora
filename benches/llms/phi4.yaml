nodes:
  - id: benchmark_script
    path: ../mllm/benchmark_script.py
    inputs:
      text: llm/text
    outputs:
      - text
    env:
      DATA: "Please only generate the following output: This is a test"

  - id: llm
    build: |
      pip install flash-attn --no-build-isolation
      pip install -e ../../node-hub/dora-phi4
    path: dora-phi4
    inputs:
      text: benchmark_script/data
    outputs:
      - text
