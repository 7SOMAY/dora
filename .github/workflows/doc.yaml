name: Document

on:
  push:
    branches: main

jobs:
  doc:
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            ros_distro: foxy

          - os: ubuntu-20.04
            ros_distro: galactic

          - os: ubuntu-20.04
            ros_distro: rolling

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Setup ROS environment
        uses: ros-tooling/setup-ros@v0.2
        with:
          required-ros-distributions: ${{ matrix.ros_distro }}

      - name: Generate
        run: |
          source /opt/ros/${{ matrix.ros_distro }}/setup.bash
          cargo doc --features ${{ matrix.ros_distro }} --no-deps

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
          destination_dir: ${{ matrix.ros_distro }}/main
