name: Lint

on:
  push:
    branches: main
  pull_request:
    branches: main

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            ros_distro: foxy

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - name: Setup ROS environment
        uses: ros-tooling/setup-ros@v0.2
        with:
          required-ros-distributions: ${{ matrix.ros_distro }}

      - name: Run cargo fmt
        run: |
          source /opt/ros/${{ matrix.ros_distro }}/setup.bash
          cargo fmt -- --check

  lint:
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            ros_distro: foxy

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: clippy

      - name: Setup ROS environment
        uses: ros-tooling/setup-ros@v0.2
        with:
          required-ros-distributions: ${{ matrix.ros_distro }}

      - name: Run cargo clippy
        run: |
          source /opt/ros/foxy/setup.bash
          cargo clippy --features ${{ matrix.ros_distro }} -- -D warnings
