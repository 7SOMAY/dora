communication:
  zenoh_prefix: /foo

nodes:
  - id: timer
    custom:
      run: non-existent
      outputs:
        - time
  - id: camera
    custom:
      run: non-existent
      outputs:
        - image

  - id: process
    operators:
      - id: operator-1
        inputs:
          image: camera/image
        outputs:
          - processed
        shared_library: non-existent
      - id: operator-2
        inputs:
          processed: process/operator-1/processed
          time: timer/time
        outputs:
          - processed
        python: non-existent

  - id: timestamp
    custom:
      run: non-existent
      inputs:
        timestamp: timer/time
        pic: camera/image
      outputs:
        - image-with-timestamp

  - id: printer
    custom:
      run: non-existent
      inputs:
        data: timestamp/image-with-timestamp
        processed: process/operator-2/processed
  - id: logger
    custom:
      run: non-existent
      inputs:
        data: timestamp/image-with-timestamp
        time: timer/time
