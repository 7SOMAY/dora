communication:
  zenoh_prefix: /foo

nodes:
  - id: timer
    custom:
      run: non-existent
      outputs:
        - time
  - id: camera
    custom:
      run: non-existent
      outputs:
        - image

  - id: timestamp
    custom:
      run: non-existent
      inputs:
        timestamp: timer/time
        pic: camera/image
      outputs:
        - image-with-timestamp

  - id: printer
    custom:
      run: non-existent
      inputs:
        data: timestamp/image-with-timestamp
  - id: logger
    custom:
      run: non-existent
      inputs:
        data: timestamp/image-with-timestamp
        time: timer/time
