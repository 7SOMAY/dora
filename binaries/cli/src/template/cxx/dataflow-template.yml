nodes:
  - id: talker_1
    custom:
      source: build/talker_1
      inputs:
        tick: dora/timer/millis/100
      outputs:
        - speech
  - id: talker_2
    custom:
      source: build/talker_2
      inputs:
        tick: dora/timer/secs/2
      outputs:
        - speech

  - id: listener_1
    custom:
      source: build/listener_1
      inputs:
        tick: dora/timer/secs/1
        input-1: talker_1/speech
        input-2: talker_2/speech
