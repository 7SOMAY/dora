communication:
  zenoh:
    prefix: /___name___

nodes:
  - id: op_1
    operator:
      shared-library: build/op_1
      inputs:
        foo: dora/timer/millis/100
      outputs:
        - bar
  - id: op_2
    operator:
      shared-library: build/op_2
      inputs:
        foo: dora/timer/secs/2
      outputs:
        - bar

  - id: custom-node_1
    custom:
      source: build/node_1
      inputs:
        input-1: op_1/bar
        input-2: op_2/bar
      outputs:
        - foo
